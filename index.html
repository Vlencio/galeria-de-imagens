<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Estilizada</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria Interativa e Estilizada</h1>
    </header>
    <main>
        <div class="gallery">
            <div class="image">
                <img src="imagens/IMG-20241121-WA0004.jpg" alt="Dashboard Geral do Aplicativo">
                <p>Dashboard Geral do Aplicativo</p>
            </div>
            <div class="image">
                <img src="imagens/IMG-20241121-WA0006.jpg" alt="Pré Atendimento 1">
                <p>Pré Atendimento 1</p>
            </div>
            <div class="image">
                <img src="imagens/IMG-20241121-WA0007.jpg" alt="Pré Atendimento 2">
                <p>Pré Atendimento 2</p>
            </div>
            <div class="image">
                <img src="imagens/IMG-20241121-WA0008.jpg" alt="Pré Atendimento 3">
                <p>Pré Atendimento 3</p>
            </div>
            <div class="image">
                <img src="imagens/IMG-20241121-WA0009.jpg" alt="Pré Atendimento 4">
                <p>Pré Atendimento 4</p>
            </div>
            <div class="image">
                <img src="imagens/IMG-20241121-WA0010.jpg" alt="Pré Atendimento 5">
                <p>Pré Atendimento 5</p>
            </div>
        </div>

        <!-- Modal para zoom -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
