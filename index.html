<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #f0f0f0, #a0c1ff);
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Minha Galeria de Imagens</h1>
    <div class="gallery">
        <img src="imagens/IMG-20241121-WA0004.jpg" alt="Imagem 1">
        <img src="imagens/IMG-20241121-WA0006.jpg" alt="Imagem 2">
        <img src="imagens/IMG-20241121-WA0007.jpg" alt="Imagem 3">
        <img src="imagens/IMG-20241121-WA0008.jpg" alt="Imagem 4">
        <!-- Adicione mais imagens conforme necessÃ¡rio -->
    </div>
</body>
</html>
